apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-server
spec:
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: k8s.gcr.io/volume-nfs:0.8
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 20048
        - name: rpcbind
          containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
        - name: storage
          mountPath: /exports
      volumeClaimTemplates:
      - metadata:
          name: storage
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "ssd"
          resources:
            requests:
              storage: 10Gi